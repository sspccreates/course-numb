<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Number SSPC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .number-box {
            font-size: 2rem;
            margin: 0.5rem;
            padding: 1rem;
            border: 1px solid #007bff;
            border-radius: 10px;
            width: 60px;
            text-align: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h1>Course Number SSPC</h1>
        <div id="numbers" class="d-flex justify-content-center mt-4 mb-4">
            <div class="number-box">--</div>
            <div class="number-box">--</div>
            <div class="number-box">--</div>
            <div class="number-box">--</div>
            <div class="number-box">--</div>
            <div class="number-box">--</div>
        </div>
        <button class="btn btn-primary" onclick="generateNumbers()">Generate Numbers</button>
    </div>

    <!-- Bootstrap JS (Optional for interactive features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function generateNumbers() {
            const numberElements = document.querySelectorAll('.number-box');
            numberElements.forEach(function(box) {
                box.textContent = Math.floor(Math.random() * 9) + 1;
            });
        }
    </script>
</body>
</html>
